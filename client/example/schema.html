<template name="devwikTables">
	<div>
		The database schema is automatically generated. <strong>Each table has to have a unique key.</strong>
	</div>
	{{#each tables}}
	{{> devwikTable}}
	{{/each}}
</template>

<template name="devwikTable">
	<h2>
		{{name}}
	</h2>
	<table class="table table-striped table-bordered table-condensed">
	<thead>
	<tr>
	<th>
		Name
	</th>
	<th>
		Type
	</th>
	<th>
		Null
	</th>
	<th>
		Default
	</th>
	</tr>
	</thead>
	<tbody>
	{{#each cols}}
	{{> devwikCol}}
	{{/each}}
	</tbody>
	</table>
</template>

<template name="devwikCol">
	<tr>
	<td>
		{{name}}
	</td>
	<td>
		{{type}}
	</td>
	<td>
		{{Null}}
	</td>
	<td>
		{{Default}}
	</td>
	</tr>
</template>
